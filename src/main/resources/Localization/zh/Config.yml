# Log Level: [OFF, SEVERE, WARNING, INFO, CONFIG, FINE, FINER, FINEST, ALL]
LoggerLevel: "INFO"
# 浮点数格式化
DecimalFormat: "#.##"
# 日期格式化
TimeFormat: yyyy/MM/dd HH:mm
# 引擎选择:默认采用JS引擎,该插件不自带引擎模块, 以下链接未经验证, 仅供参考
# JS: https://github.com/eldoriarpg/NashornJS
# Python: https://github.com/magicmq/PySpigot
ScriptEngine: js
# 如果要禁用引擎功能
#ScriptEngine: ~
# 全局保护NBT列表 [自动更新时保护以下NBT不被更改]
ProtectNBT:
  - "protect.data"
# 给予物品时背包满了则掉落 [简单的拾取保护,只防护玩家的拾取]
GiveOverflowDrop: true
# 史诗怪物掉落的SX物品直接进入玩家背包
MobDropToPlayerInventory: true